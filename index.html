<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Wikiquery</title>
  <!-- Favicon -->
  <link rel="shortcut icon" href="images/favicon.ico" />
  <!-- CSS Files -->
  <!-- My CSS Files -->
  <link rel="stylesheet" href="css/style.css">
  <!-- CSS Animate file -->
  <link rel="stylesheet" href="css/animate.css">
</head>

<body>
  <div class="backgroundimage"></div>
  <div class="search-wrapper">
    <div class="input-holder">
      <input type="text" class="search-input" id="userInput" placeholder="search wiki..." />
      <button type="button" class="search-icon" id="search" onmouseover="searchAnimation(this, event);"><span></span></button>
    </div>
    <span class="close" onclick="searchAnimation(this, event);"></span>
    
  </div>
  <div class="author">
  <h6>- built by <a href="https://github.com/deuscode" target="_blank">peter kay</a></h6>
  <h6>- API by <a href="#" target="_blank">Wikipedia</a></h6>
  </div>
  <!-- My Javascript -->
  <script src="https://code.jquery.com/jquery-3.2.1.js" integrity="sha256-DZAnKJ/6XZ9si04Hgrsxu/8s717jcIzLy3oi35EouyE=" crossorigin="anonymous"></script>
  <script src="script.js"></script>
</body>

</html>
